{% extends 'todo/base.html' %}

{% block title %} Add a Todo {% endblock title %}

{% block mainContent %}
    <h1 class="text-center">Add New Todo</h1>
    <div class="container vstack gap-3 rounded">
        {% if messages %}
            {% for message in messages %}
{#                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>#}
                <div class="alert alert-danger alert-dismissible fade show"
                     role="alert">
                    <strong>{{ message.tags|upper }}</strong>: {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <form class="container vstack gap-3 rounded" method="POST">
    {% csrf_token %}
        <div class="">
            <label for="todo" class="form-label">Todo</label>
            <input type="text" id="todo" name="todo" class="form-control">
        </div>
        <button class="btn btn-primary d-inline-block align-self-start" type="submit">Submit</button>
    </form>
{% endblock mainContent %}
